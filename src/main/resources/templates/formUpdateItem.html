<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <title>Todo</title>
</head>
<body>
<div class="container pt-3">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Todo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" th:href="@{/index}">Список задач</a>
                <a class="nav-item nav-link" th:if="${user.userName=='Гость'}" th:href="@{/loginPage}">
                    <span th:text="${user.userName}">| Войти</span>
                    <span> | Войти</span>
                </a>
                <a class="nav-item nav-link" th:if="${user.userName!='Гость'}" th:href="@{/logout}">
                    <span th:text="${user.userName}"></span>
                    <span> | Выйти</span>
                </a>
            </div>
        </div>
    </nav>
    <div class="row">
        <div class="card" style="width: 100%">
            <div class="card-header">
                Редактирование задачи
            </div>
            <div class="card-body">
                <form th:action="@{/formUpdateItem}" method="POST" th:object="${item}">
                    <input type="hidden" name="id" th:field="*{id}">
                    <input type="hidden" name="userId" th:field="*{userId}">
                    <input type="hidden" name="done" th:field="*{done}">
                    <div class="form-group">
                        <label>Имя
                            <input type="text" class="form-control" name="itemName" th:field="*{itemName}"
                                   required>
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Дата
                            <input type="datetime-local" class="form-control" name="created" th:field="*{created}"
                                   required>
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Описание</label>
                        <textarea class="form-control" rows="5" name="description" th:field="*{description}"
                                  required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Обновить</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
